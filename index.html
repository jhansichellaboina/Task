<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Visualizer</title>
  <style>
    body { font-family: Arial; display: flex; flex-direction: column; align-items: center; padding: 50px; background: #f0f0f0; }
    input, button { padding: 10px; margin: 10px 0; width: 300px; }
    img { margin-top: 20px; max-width: 500px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
  </style>
</head>
<body>
  <h1>Dream Visualizer</h1>
  <input type="text" id="dreamText" placeholder="Describe your dream...">
  <button onclick="generateDream()">Visualize Dream</button>
  <img id="dreamImage" src="" alt="Your dream will appear here">

  <script>
    async function generateDream() {
      const text = document.getElementById('dreamText').value;
      if(!text) return alert("Please describe your dream!");
      
      // Placeholder for AI image API
      const dreamImageURL = "https://via.placeholder.com/500x300.png?text=" + encodeURIComponent(text);

      // Show generated image
      document.getElementById('dreamImage').src = dreamImageURL;
    }
  </script>
</body>
</html>
