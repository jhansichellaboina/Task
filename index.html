<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Recommender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      background: #161b22;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 { color: #ff6961; }
    .controls {
      display: flex;
      gap: 10px;
    }
    select, input, button {
      padding: 10px;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #ff6961;
      color: white;
      cursor: pointer;
    }
    .container {
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    .card {
      background: #161b22;
      border-radius: 10px;
      width: 200px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .card h3 { color: #ff9f43; }
    .sidebar {
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üç≤ Food Recommender</h1>
    <div class="controls">
      <input type="text" placeholder="Enter ingredient...">
      <select>
        <option>All moods</option>
        <option>Happy</option>
        <option>Sad</option>
        <option>Tired</option>
      </select>
      <button>Find Recipes</button>
    </div>
  </header>

  <div class="container">
    <div class="card">
      <h3>Pasta Primavera</h3>
      <p>üçù Mood: Happy</p>
      <button>Details</button>
    </div>
    <div class="card">
      <h3>Hot Chocolate</h3>
      <p>‚òï Mood: Cozy</p>
      <button>Details</button>
    </div>
    <div class="card">
      <h3>Spicy Ramen</h3>
      <p>üçú Mood: Tired</p>
      <button>Details</button>
    </div>
    <div class="sidebar">
      <h2>Favorites</h2>
      <p>No recipes yet. Add some!</p>
    </div>
  </div>
</body>
</html>
