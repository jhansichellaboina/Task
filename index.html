<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Ordering App</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: #fff;
    }

    header {
      background: #ff4da6;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 { font-size: 1.5rem; }
    .search-bar input {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      outline: none;
      width: 200px;
    }
    .cart {
      background: white;
      color: #ff4da6;
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(255,77,166,0.3);
      transition: transform 0.3s;
    }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 100%; height: 160px; border-radius: 10px; object-fit: cover; }
    .card h3 { color: #ff4da6; margin: 10px 0; }
    .buttons { display: flex; justify-content: space-around; margin-top: 10px; }
    button {
      border: none; cursor: pointer; padding: 8px 12px; border-radius: 6px; font-weight: bold;
    }
    .btn-details { background: #ff4da6; color: white; }
    .btn-cart { background: #fff; color: #ff4da6; }
    .btn-like { background: transparent; color: #ff4da6; font-size: 1.2rem; }

    /* Cart Section */
    #cart-section {
      background: #1a1a1a;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
    }
    #cart-section h2 { color: #ff4da6; margin-bottom: 10px; }
    ul { list-style: none; padding: 0; }
    li { padding: 8px; border-bottom: 1px solid #333; }

    /* Modal for Details */
    .modal {
      display: none; position: fixed; z-index: 1000;
      left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8); justify-content: center; align-items: center;
    }
    .modal-content {
      background: #1a1a1a; padding: 20px; border-radius: 10px;
      width: 80%; max-width: 400px; text-align: center;
    }
    .close-btn {
      background: #ff4da6; color: white; border: none;
      padding: 5px 10px; border-radius: 6px; cursor: pointer;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .search-bar input { width: 100%; margin-top: 10px; }
      header { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>üçî Food Order</h1>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search food...">
    </div>
    <div class="cart">üõí <span id="cart-count">0</span></div>
  </header>

  <div class="container" id="food-list">
    <!-- Cards dynamically handled -->
    <div class="card" data-name="Burger">
      <img src="https://source.unsplash.com/400x300/?burger" alt="Burger">
      <h3>Cheese Burger</h3>
      <div class="buttons">
        <button class="btn-details" onclick="showDetails('Cheese Burger','Juicy beef patty with melted cheese')">Details</button>
        <button class="btn-cart" onclick="addToCart('Cheese Burger')">Add to Cart</button>
        <button class="btn-like" onclick="toggleLike(this)">‚ô°</button>
      </div>
    </div>

    <div class="card" data-name="Pizza">
      <img src="https://source.unsplash.com/400x300/?pizza" alt="Pizza">
      <h3>Pepperoni Pizza</h3>
      <div class="buttons">
        <button class="btn-details" onclick="showDetails('Pepperoni Pizza','Hot cheesy pizza with spicy pepperoni')">Details</button>
        <button class="btn-cart" onclick="addToCart('Pepperoni Pizza')">Add to Cart</button>
        <button class="btn-like" onclick="toggleLike(this)">‚ô°</button>
      </div>
    </div>

    <div class="card" data-name="Pasta">
      <img src="https://source.unsplash.com/400x300/?pasta" alt="Pasta">
      <h3>Italian Pasta</h3>
      <div class="buttons">
        <button class="btn-details" onclick="showDetails('Italian Pasta','Rich creamy pasta with fresh herbs')">Details</button>
        <button class="btn-cart" onclick="addToCart('Italian Pasta')">Add to Cart</button>
        <button class="btn-like" onclick="toggleLike(this)">‚ô°</button>
      </div>
    </div>

    <div class="card" data-name="Sushi">
      <img src="https://source.unsplash.com/400x300/?sushi" alt="Sushi">
      <h3>Sushi Platter</h3>
      <div class="buttons">
        <button class="btn-details" onclick="showDetails('Sushi Platter','Fresh salmon and tuna sushi rolls')">Details</button>
        <button class="btn-cart" onclick="addToCart('Sushi Platter')">Add to Cart</button>
        <button class="btn-like" onclick="toggleLike(this)">‚ô°</button>
      </div>
    </div>
  </div>

  <!-- Cart Section -->
  <div id="cart-section">
    <h2>Your Cart</h2>
    <ul id="cart-list"></ul>
    <p id="empty-cart">Cart is empty.</p>
  </div>

  <!-- Modal -->
  <div class="modal" id="details-modal">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    let cart = [];

    function addToCart(item) {
      cart.push(item);
      document.getElementById("cart-count").innerText = cart.length;
      updateCart();
    }

    function updateCart() {
      const list = document.getElementById("cart-list");
      const emptyMsg = document.getElementById("empty-cart");
      list.innerHTML = "";

      if (cart.length === 0) {
        emptyMsg.style.display = "block";
      } else {
        emptyMsg.style.display = "none";
        cart.forEach(food => {
          const li = document.createElement("li");
          li.textContent = food;
          list.appendChild(li);
        });
      }
    }

    function showDetails(title, desc) {
      document.getElementById("modal-title").innerText = title;
      document.getElementById("modal-desc").innerText = desc;
      document.getElementById("details-modal").style.display = "flex";
    }
    function closeModal() {
      document.getElementById("details-modal").style.display = "none";
    }

    function toggleLike(btn) {
      if (btn.textContent === "‚ô°") {
        btn.textContent = "‚ù§Ô∏è";
      } else {
        btn.textContent = "‚ô°";
      }
    }

    // Search Functionality
    document.getElementById("search").addEventListener("input", function() {
      let query = this.value.toLowerCase();
      document.querySelectorAll(".card").forEach(card => {
        let name = card.dataset.name.toLowerCase();
        card.style.display = name.includes(query) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
