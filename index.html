<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notes App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      width: 400px;
      max-height: 90vh;
      overflow-y: auto;
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      height: 80px;
      margin-bottom: 10px;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      resize: none;
      outline: none;
      transition: 0.3s;
    }
    textarea:focus {
      border-color: #4CAF50;
    }
    button {
      padding: 10px 15px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
    .note {
      background: #f9f9f9;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 5px solid #4CAF50;
    }
    .note span {
      flex: 1;
      margin-right: 10px;
      word-wrap: break-word;
      color: #333;
    }
    .delete {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }
    .delete:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù My Notes</h2>
    <textarea id="noteInput" placeholder="Write your note..."></textarea>
    <button onclick="addNote()">Add Note</button>
    <div id="notesList"></div>
  </div>

  <script>
    function loadNotes() {
      let notes = JSON.parse(localStorage.getItem("notes")) || [];
      let list = document.getElementById("notesList");
      list.innerHTML = "";
      notes.forEach((note, index) => {
        let div = document.createElement("div");
        div.className = "note";
        div.innerHTML = `
          <span>${note}</span>
          <button class="delete" onclick="deleteNote(${index})">X</button>
        `;
        list.appendChild(div);
      });
    }

    function addNote() {
      let noteInput = document.getElementById("noteInput");
      let noteText = noteInput.value.trim();
      if (noteText === "") return alert("Note cannot be empty!");
      let notes = JSON.parse(localStorage.getItem("notes")) || [];
      notes.push(noteText);
      localStorage.setItem("notes", JSON.stringify(notes));
      noteInput.value = "";
      loadNotes();
    }

    function deleteNote(index) {
      let notes = JSON.parse(localStorage.getItem("notes")) || [];
      notes.splice(index, 1);
      localStorage.setItem("notes", JSON.stringify(notes));
      loadNotes();
    }

    window.onload = loadNotes;
  </script>
</body>
</html>
