<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Visualizer</title>
    <style>
        /* ===== CSS ===== */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.5);
        }

        textarea {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            border: none;
            padding: 10px;
            font-size: 16px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff8c00;
            color: #fff;
            transition: 0.3s;
        }

        button:hover {
            background-color: #ffa500;
        }

        .output {
            margin-top: 20px;
            min-height: 150px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #fff;
            opacity: 0.7;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000;
            font-size: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- ===== HTML ===== -->
    <div class="container">
        <h1>Dream Visualizer</h1>
        <textarea id="dreamInput" placeholder="Describe your dream here..."></textarea>
        <button id="visualizeBtn">Visualize</button>
        <div id="dreamOutput" class="output"></div>
    </div>

    <!-- ===== JavaScript ===== -->
    <script>
        const visualizeBtn = document.getElementById('visualizeBtn');
        const dreamInput = document.getElementById('dreamInput');
        const dreamOutput = document.getElementById('dreamOutput');

        visualizeBtn.addEventListener('click', () => {
            const dreamText = dreamInput.value.trim();
            dreamOutput.innerHTML = ''; // Clear previous visualization

                alert('Please enter your dream!');
                return;
            }
